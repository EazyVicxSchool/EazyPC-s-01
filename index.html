<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Web</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto; /* Enable vertical scrolling */
            scrollbar-width: thin; /* For Firefox */
            -webkit-overflow-scrolling: touch; /* For iOS momentum scrolling */
        }

        body::-webkit-scrollbar {
            width: 8px; /* Width of the scrollbar */
        }

        body::-webkit-scrollbar-track {
            background: #f1f1f1; /* Color of the tracking area */
        }

        body::-webkit-scrollbar-thumb {
            background: #888; /* Color of the scroll thumb */
            border-radius: 4px; /* Rounded corners */
        }

        body::-webkit-scrollbar-thumb:hover {
            background: #555; /* Color when hovered */
        }

        a {
            color: rgb(0, 128, 255);
        }
        a:hover {
            color: aquamarine;
        }
        a:visited {
            color: brown;
        }
        #section1 {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #section1 h2 {
            margin-bottom: 20px;
            display: block;
            margin: 0;
        }
        #section1 a {
            display: block;
            margin-top: 20px;
        }
        .youtube-handle {
            font-weight: bold;
        }
        .section-wrapper {
            /* Added wrapper */
            position: relative;
            height: 300vh; /* 3 sections * 100vh */
        }
        .section {
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease-in-out; /* Reduced transition duration for snappier feel */
            opacity: .5;
            display: flex;
        }
        .section.fade-out {
            opacity: 0;
        }
        #section2 {
            transition: opacity 0.5s ease-in-out; /* Reduced transition duration */
        }
        .section h2 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        html,
        body {
            /*overflow: hidden; /* Prevent default scrolling */
            height: 100%; /* Ensure full viewport height */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #section1 {
            background-image: url("images/1.JPG");
            background-size: cover;
            background-position: center;
        }
        #section2 {
            background-image: url("images/3.JPG");
            background-size: cover;
            background-position: center;
        }
        #section3 {
            background-image: url("images/Jan. 2025 PC.PNG");
            background-size: cover;
            background-position: center;
        }
        nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <p class="youtube-handle">@EazyVicx</p>

    <div class="section-wrapper">
        <div id="section1" class="section">
            <div class="overlay"></div>
            <h2>Welcome!</h2>
            <a href="#section2">Go to Section 2</a>
        </div>

        <div id="section2" class="section">
            <div class="overlay"></div>
            <h2>Explore</h2>
            <a href="#section3">Go to Section 3</a>
            <a href="#section1">Go to Section 1</a>
        </div>

        <div id="section3" class="section">
            <div class="overlay"></div>
            <h2>Contact Us</h2>
            <a href="#section1">Go to Section 1</a>
        </div>
    </div>

    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>

    <p>EazyPC's We Make it Cheap For You!</p>

    <script>
        const sections = document.querySelectorAll(".section");
        const sectionWrapper = document.querySelector(".section-wrapper");
        let currentSection = 0;

        function scrollToSection(index) {
            if (index >= 0 && index < sections.length) {
                currentSection = index;
                sectionWrapper.style.transform = `translateY(-${currentSection * 100}vh)`;
            }
        }

        // Add event listeners to navigation links
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach((link, index) => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                scrollToSection(index);
            });
        });

        // Add event listeners to anchor links within sections
        const sectionLinks = document.querySelectorAll('.section a');
        sectionLinks.forEach((link) => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);
                if (targetSection) {
                    const index = Array.from(sections).indexOf(targetSection);
                    scrollToSection(index);
                }
            });
        });

    </script>
</body>
</html>
